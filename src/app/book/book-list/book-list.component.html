<div class="ui middle aligned selection divided list">
  <a class="bm-book-list-item item"
      *ngFor="let b of booksOb | async"
      [book]="b"
      [routerLink]="b.isbn"></a>
  <div *ngIf="!booksOb" class="ui active dimmer">
    <div class="ui large text loader">Daten werden geladen...</div>
  </div>
  <p *ngIf="booksOb && !booksOb.length">Es wurden noch keine B&uuml;cher eingetragen.</p>
</div>
